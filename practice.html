<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Styling */
      #main-title {
        color: blue;
      }
      #para1,
      #paraz {
        color: green;
      }
      .btn {
        background-color: red;
        color: white;
        padding: 8px 15px;
        border: none;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">This is the Main Heading</h1>

    <p id="para1">This is the first paragraph with ID para1.</p>
    <p id="paraz">This is the second paragraph with ID paraz.</p>

    <button class="btn">Button 1</button>
    <button class="btn">Button 2</button>
    <button class="btn">Button 3</button>
  </body>
</html>
